<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu com css</title>
    <style>
        body {
            background: #f6f9fc;
        }

        h1 {
            text-align: center;
            margin: 60px 0 40px 0;
            font-size: 1.5em;
            color: #6b7c93;
            font-family: sans-serif;
            text-transform: uppercase;
        }

        .lista {
            background: white;
            border-radius: 4px;
            margin-bottom: 20px;
            padding: 10px;
            box-shadow: 0 2px 6px rgba(50,50,90,.1);
        }
        .titulo {
            cursor: pointer;
            padding: 10px;
            font-size: 1.4em;
            font-family: monospace;
            color: #8f6ed5;
        }
        .titulo::after {
            content: '\12120';
            float: right;
            transition: trasform .3s ease;
        }
        .conteudo {
            padding: 10px;
            color: #6b7c93;
            font-family: helvetica;
            font-size: .875em;
            line-height: 1.4em;
            display: none;
            background-color: aqua;
        }

        .a2{
            display: none;
        }
        .a2:checked + .a1 .conteudo {
            display: inline-block;
        }

        .a2:checked + .a1 .titulo::after {
            transform: rotate(155deg) scale(1.08);
        }
    </style>
</head>
<body>

    <h1> ativando uma caixa</h1>

    <div class="lista">
        <imput class="a2" id="titulo-1" type="checkbox">
            <div class="a1">
                <label for="titulo-1">
                    <h2 class="titulo">vamos ativar essa caixa</h2>
                </label>
                <a class="conteudo" href="#">teste1</a>
                <a class="conteudo" href="#">teste2</a>
                <a class="conteudo" href="#">teste3</a>
                <a class="conteudo" href="#">teste4</a>
                <a class="conteudo" href="#">teste5</a>
                <a class="conteudo" href="#">teste6</a>
            </div>
        </div>
    
</body>
</html>
